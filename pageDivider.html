        div{
            display: flex;

        .gchat{
            display: flex;

        }

<body>  
    
  <h3>The Tasks divided among testers are as follows</h3>
    <!-- <h3 style="font-size: 345px0px; margin-left: 450px; border: none;">PAGE DIVIDER</h3> <br> -->
    <main class="main"  style="font-size: 20px;">
        <section class="tab1"  style="font-size: 20px;">
        <div class="names" style="color: black;">
            <script>
                const firstPage = parseFloat(prompt ('Enter the 1st page: '));  
                const lastPage = parseFloat(prompt ('Enter the last page: '));  
            
                let result = "";
                const testerNames = ["Dhanushpriyan", "Manigandan", "Hemanth", "Prasanna SK", "Shaveen"];
                const tester = 5;
                const target = Math.floor((lastPage - firstPage) / tester);
                const adjustment = (lastPage - firstPage + 1) % tester;
                const dividedPages = new Array(tester);
                const startingPages = new Array(tester);
                const endingPages = new Array(tester);
                    for (let i = 0; i < tester; i++) {
                            dividedPages[i] = Math.floor((lastPage / tester) * i);
                    }
                    if (adjustment === 0 || adjustment === 1) {
                        endingPages[tester - 1] = lastPage;
                        startingPages[0] = dividedPages[0] + firstPage;
                        endingPages[0] = startingPages[0] + target;
                        for (let i = 1; i < tester - 1; i++) {
                            startingPages[i] = endingPages[i - 1] + 1;
                            endingPages[i] = startingPages[i] + target;
                        }
                        startingPages[tester - 1] = endingPages[tester - 2] + 1;
                    }
                    if (adjustment === 4) {
                    startingPages[0] = dividedPages[0] + firstPage;
                    endingPages[0] = startingPages[0] + target;
                    startingPages[1] = endingPages[0] + 1;
                    endingPages[1] = startingPages[1] + target;
                    startingPages[2] = endingPages[1] + 1;
                    endingPages[2] = startingPages[2] + target;
                    startingPages[3] = endingPages[2] + 1;
                    endingPages[3] = startingPages[3] + target;
                    startingPages[4] = endingPages[3] + 1;
                    endingPages[4] = lastPage;
                    }
                    if (adjustment === 3) {
                        startingPages[0] = dividedPages[0] + firstPage;
                        endingPages[0] = startingPages[0] + target;
                        startingPages[1] = endingPages[0] + 1;
                        endingPages[1] = startingPages[1] + target;
                        startingPages[2] = endingPages[1] + 1;
                        endingPages[2] = startingPages[2] + target;
                        startingPages[3] = endingPages[2] + 1;
                        endingPages[3] = startingPages[3] + target - 1;
                        startingPages[4] = endingPages[3] + 1;
                        endingPages[4] = lastPage;
                    }
                    if (adjustment === 2) {
                        startingPages[0] = dividedPages[0] + firstPage;
                        endingPages[0] = startingPages[0] + target;
                        startingPages[1] = endingPages[0] + 1;
                        endingPages[1] = startingPages[1] + target;
                        startingPages[2] = endingPages[1] + 1;
                        endingPages[2] = startingPages[2] + target - 1;
                        startingPages[3] = endingPages[2] + 1;
                        endingPages[3] = startingPages[3] + target - 1;
                        startingPages[4] = endingPages[3] + 1;
                        endingPages[4] = lastPage;
                    }
                    if(adjustment == 1){
                        startingPages[0] = dividedPages[0] + firstPage;
                        endingPages[0] = startingPages[0] + target - 1;

                        startingPages[1] = endingPages[0] + 1;
                        endingPages[1] = startingPages[1] + target - 1;

                        startingPages[2] = endingPages[1] + 1;
                        endingPages[2] = startingPages[2] + target - 1;

                        startingPages[3] = endingPages[2] + 1;
                        endingPages[3] = startingPages[3] + target - 1;

                        startingPages[4] = endingPages[3] + 1;
                        endingPages[4] = lastPage;
                    }
                    function shuffle(array) {
                        let currentIndex = array.length,  randomIndex;

                        // While there remain elements to shuffle.
                        while (currentIndex > 0) {

                        // Pick a remaining element.
                        randomIndex = Math.floor(Math.random() * currentIndex);
                        currentIndex--;

                        // And swap it with the current element.
                        [array[currentIndex], array[randomIndex]] = [
                        array[randomIndex], array[currentIndex]];
                        }

                        return array;
                    }
                    var resultantArray = new Array(tester);
                    for(i = 0; i < tester; i++){
                        resultantArray[i] = startingPages[i] + " - " + endingPages[i] + "(" + (endingPages[i] - startingPages[i] + 1) + ")";
                    }
                    const anchorArray = shuffle(testerNames);
                    for (let i = 0; i < tester; i++) {
                        result = result + anchorArray[i] + " " + resultantArray[i] + "\n";
                    }
                    window.alert(result);  
                    for (let i = 0; i < tester; i++) {
                        document.writeln(anchorArray[i]);
                        document.write("<br>");
                    }
  
            </script>
        </div>
        <div class="tasks" style="color: black; ">
            <script>
                 for (let i = 0; i < tester; i++) {
                        document.writeln(resultantArray[i]);
                        document.write("<br>");
                    }
            </script>
        </div>
    </section>
        <section class="gchat" style="color: black; ">
            <script>
                document.writeln("Today's task ");
                document.writeln("Title:");
                document.write("<br>");
                 for (let i = 0; i < tester; i++) {
                        document.writeln(anchorArray[i] + " : " + resultantArray[i]);
                        document.write("<br>");
                    }
            </script>
        </section>
        <div class="map">

<iframe width="900" height="657" src="https://cybermap.kaspersky.com/en/widget/dynamic/dark" frameborder="0">
        </div>
